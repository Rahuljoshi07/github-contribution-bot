name: GitHub Contribution Bot

on:
  schedule:
    - cron: '0 */3 * * *' # Every 3 hours to avoid rate limits
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual contributions)'
        required: false
        default: 'false'
        type: boolean
      max_repos:
        description: 'Maximum repositories to analyze'
        required: false
        default: '5'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: node index.js
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
        GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        YOUR_NAME: ${{ secrets.YOUR_NAME }}
        YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
        SKILLS: ${{ secrets.SKILLS }}
